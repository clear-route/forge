# golangci-lint configuration
run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive
    - gosec
    - bodyclose
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - nolintlint
    - rowserrcheck
    - unconvert
    - unparam
    - whitespace

linters-settings:
  errcheck:
    check-blank: true
    check-type-assertions: true

  govet:
    enable-all: true
    disable:
      - fieldalignment

  gocyclo:
    min-complexity: 15

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  revive:
    confidence: 0.8

  gosec:
    excludes:
      - G204

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - gosec
        - goconst
        - unparam
    - path: examples/
      linters:
        - errcheck
        - unparam
    - path: pkg/llm/openai/openai\.go
      linters:
        - bodyclose
      text: "response body must be closed"